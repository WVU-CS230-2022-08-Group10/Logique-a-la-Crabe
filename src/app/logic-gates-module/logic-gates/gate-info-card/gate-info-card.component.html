<div class="card">
  <img class="card-img-top" src={{img}} alt="Card image">
  <div class="card-body">
    <h2 class="card-title">{{title}}</h2>
    <p class="card-text">{{text}}</p>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-0" (click)="showTables()">See Truth Table</button>
    </div>
    <div *ngIf="showTable">
      <img class="table" src={{table}} alt="table image">
    </div>
  </div>
</div>
